<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ title }}</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        />
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .content {
                flex: 1;
            }
            .navbar {
                background-color: #000000; /* Black */
            }
            .navbar-brand, .nav-link {
                color: white !important;
            }
            .navbar-brand:hover, .nav-link:hover {
                color: #FFD700 !important; /* Gold */
            }
            .jumbotron {
                text-align: center;
                background-color: #f8f9fa;
                padding: 2rem 1rem;
            }
            .footer {
                background-color: #000000; /* Black */
                color: white;
                padding: 1rem;
                text-align: center;
            }
            .btn-primary {
                background-color: #4CAF50;
                border-color: #4CAF50;
            }
            .btn-primary:hover {
                background-color: #FFD700;
                border-color: #FFD700;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">SamNet</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#upload">Upload Image</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content container">{% block content %} {% endblock %}</div>
        <footer class="footer">
            <p>&copy; 2024 SamNet. All rights reserved.</p>
        </footer>
    </body>
</html>
